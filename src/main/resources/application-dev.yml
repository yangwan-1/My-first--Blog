spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blogs?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    root: info
    com.athut: debug

mybatis:
  mapper-locations:
    classpath: mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true #设置返回字段不为空，前端不报错


pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql