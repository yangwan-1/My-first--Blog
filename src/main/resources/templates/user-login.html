<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::commonhead(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="widt=device-width,initial-scale=1.0">
    <title>BLOG用户登录页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>h
<!--导航-->
<div class="m-container m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--                    <img src="../../static/images/ww.jpg" th:src="@{/images/ww.jpg}" class="image ui rounded">-->
                    <div class="content">
                        用户登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/blog}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">点击登录</button>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui mini negative message " th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>

                <div class="ui message">
                    联系作者？ <a href="#">linking....</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--中间内容-->
<!--底部-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifer:'username',
                rules:[{
                    type:'empty',
                    prompt:'请输入用户名'
                }]
            },
            password:{
                identifer:'password',
                rules:[{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            },
        }
    })
</script>
</body>
</html>
