<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::commonhead(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BLOG后台分类管理页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../../static/css/me.css" >
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">

        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">BLOG后台管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/ww.jpg" th:src="@{/images/ww.jpg}" class="ui avatar image">
                        Wan Yang
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">
                            注销
                        </a>
                    </div>
                </div>
            </div>

            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <a href="" class="item">发布</a>
        <a href="" class="active teal item">列表</a>
    </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message"  th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${pageInfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">大话西游</td>
                <td>
                    <a methods="get" th:href="@{/admin/types/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                    <a th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini teal basic button">更新</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr><th colspan="6">
                <div class="ui mini right floated pagination menu">
                   <p th:if="${pageInfo.hasPreviousPage}">
                       <a th:href="@{/admin/types(pn=${pageInfo.pageNum - 1})}" class="icon item">
                           <i class="left chevron icon"></i>
                       </a>
                   </p>
                    <a th:href="@{/admin/types(pn=1)}" class="item">1</a>
                    <a th:href="@{/admin/types(pn=2)}" class="item">2</a>
                    <a th:href="@{/admin/types(pn=3)}"class="item">3</a>
                    <a th:href="@{/admin/types(pn=4)}"class="item">4</a>
                   <p th:if="${pageInfo.hasNextPage}">
                       <a th:href="@{/admin/types(pn=${pageInfo.pageNum + 1})}" class="icon item">
                           <i class="right chevron icon"></i>
                       </a>
                   </p>

                </div>
                <a th:href="@{/admin/types/input}" methods="get" class="ui basic mini green button ">新增</a>
            </th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--底部-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wx.jpg" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">前端教程</a>
                    <a href="#" class="item">数据结构</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:765646729@qq.com</a>
                    <a href="#" class="item">QQ:765646729</a>
                    <a href="#" class="item">通讯地址:株洲湖南工业大学</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">About</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">
                    这是我的第一个开发的博客，我会在这里记录下学习的笔记，喜欢的诗词，平时的感想等等，记录自己的生活。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-mini">
                Copyright @2021-2022 Blog Designed by YangWan
            </p>
        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toggle").click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown()
    ;

</script>

</body>
</html>
