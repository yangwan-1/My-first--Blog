<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments::commonhead(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="widtn=device-width,initial-scale=1.0">
    <title>标签页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments::menu(4)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">汪汪的BLOG</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i> 关于作者</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui  attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column m-text-thin">
                    共<h3 class="ui teal header m-line-block" th:text="${blog.total}">1014</h3>个
                </div>
            </div>
        </div>

        <h2 class="ui yellow  center aligned header">2021</h2>
        <div class="ui fluid vertical menu" th:each="blog : ${blog.list}">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
            <span>
                 <i class="mini teal circle icon" ></i><span th:text="${blog.title}"></span>
                <i class="ui teal basic left pointing label m-padded-mini" ><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                </i>
            </span>
                <div class="ui basic green label" th:text="${blog.flag}">原创</div>
            </a>
        </div>

        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <p th:if="${blog.hasPreviousPage}">
                        <a href="#" th:href="@{/archives/(pn=${blog.prePage})}" class="ui button">上一页</a>
                    </p>
                </div>

                <div class="right aligned column m-text-thin">
                    <p th:if="${blog.hasNextPage}">
                        <a href="#" th:href="@{/archives/(pn=${blog.nextPage})}" class="ui button">下一页</a>
                    </p>
                </div>
            </div>

        </div>
        </div>
    </div>
<!--底部-->
<footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wx.jpg" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">前端教程</a>
                    <a href="#" class="item">数据结构</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:765646729@qq.com</a>
                    <a href="#" class="item">QQ:765646729</a>
                    <a href="#" class="item">通讯地址:株洲湖南工业大学</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">About</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">
                    这是我的第一个开发的博客，我会在这里记录下学习的笔记，喜欢的诗词，平时的感想等等，记录自己的生活。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-mini">
                Copyright @2021-2022 Blog Designed by YangWan
            </p>
        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toggle").click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>

</body>
</html>
