<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::commonhead(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->

<nav th:replace="admin/_fragments::menu(n)" class="ui inverted attached segment m-padded-tb-mini" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
            <div class="right m-item item m-mobile-hide menu">
                <div class="ui dropdown item">
                   <div class="text">
                       <img src="../../static/images/ww.jpg" th:src="@{/images/ww.jpg}" class="ui avatar image">
                       汪汪
                   </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/loginout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
     <div class="ui success large message">
         <h3>Hi</h3>
     <p th:text="欢迎+${session.user.nickname}+登录">欢迎阿汪登录！</p>
     </div>
        <img src="../../static/images/紫霞1.jpg" th:src="@{/images/紫霞1.jpg}" class="ui rounded bordered fluid image">
    </div>
</div>
<!--底部-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wx.jpg"  th:src="@{../../static/images/wx.jpg}" class="ui rounded image" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">前端教程</a>
                    <a href="#" class="item">数据结构</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:765646729@qq.com</a>
                    <a href="#" class="item">QQ:765646729</a>
                    <a href="#" class="item">通讯地址:株洲湖南工业大学</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">About</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">
                    这是我的第一个开发的博客，我会在这里记录下学习的笔记，喜欢的诗词，平时的感想等等，记录自己的生活。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-mini">
                Copyright @2021-2022 Blog Designed by YangWan
            </p>
        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(".menu.toggle").click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $(`.ui.dropdown`).dropdown({
        on:`click`
    });
</script>
</body>
</html>
